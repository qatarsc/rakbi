<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" href="img/camel2.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/camel2.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/camel2.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/camel2.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/camel2.png" />

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
<!--     <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">
    <script src="js/bootstrap-slider.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
  
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top justify-content-center">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="material-icons">help</i></a>
        </li>
        <li class="nav-item">
          <a id="logo_link" class="nav-link" href="#">
            <img id="logo" src="img/cropped-qsc-logo3.png" alt="QSC logo">
            Rakbi
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="material-icons">settings</i></a>
        </li>
      </ul>
    </nav>
  
    <!-- Main container -->
    <div id="main_container" class="container">
      
      <!-- Live Status Block -->
      <div class="card row">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Live Status</h5>
          </div>
          <div class="row">
            <div class="col-6">
              <div id="heart_box" class="row">
                <div id="heart">
                  <img id="heart_img" class="bottom" src="https://i.stack.imgur.com/iBCpb.png" width="100px">
                </div>
              </div>
              
              <div class="row justify-content-center">
                  <h4 id="bpm"><span id="bpm_val">95</span> bpm</h4>
              </div>

            </div>
            <div id="speed" class="col-6 justify-content-center">
              <h1>
                <span id="camel_speed">0</span> 
                <small class="text-muted">km/h</small>
              </h1>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Live Location Block -->
      <div class="card row">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Live Location</h5>
          </div>
          <div class="col-12 justify-content-center">
            <canvas id="track_canvas" height="160" width="300"></canvas>
          </div>
        </div>
      </div>
      
      <!-- Control Block -->
      <div class="card row">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Control</h5>
          </div>
          <div class="row justify-content-center">
            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="500" data-slider-step="50" data-slider-value="100"/>
          </div>
          </br>
          <div class="row justify-content-around">
            <div class="col-6">
              <button type="button" class="btn btn-info btn-lg btn-block">Call</button>
            </div>
            <div class="col-6">
              <button type="button" id="hit" class="btn btn-success btn-lg btn-block">Start Hitting</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script src="js/path.js"></script>
    <script src="js/index.js"></script>
    <script>
    $(document).ready(function() { 
      // $('body').bootstrapMaterialDesign();
    });
    </script>

  </body>
</html>
